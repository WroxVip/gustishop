<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gusti Shop</title>
  <link rel="stylesheet" href="./styles.css?v=21" />
  <meta name="description" content="Toko simple ala Lynk-style by Gusti" />
</head>
<body>
 <!-- Kanvas untuk background jaring -->
<canvas id="bg" aria-hidden="true"></canvas> 

  <!--y Topbar sederhana -->
  <header class="topbar">
  <div class="brand" id="slug">gustishop</div>

  <nav class="actions">
    <!-- Tombol Search -->
    <button id="searchBtn" class="icon" aria-label="Cari" title="Cari" type="button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5 1.5-1.5-5-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </button>

    <!-- Input yg muncul saat tombol diklik -->
    <input id="searchInput" type="text" placeholder="Cari produk..." />

    <!-- Tombol Keranjang -->
    <a class="icon" aria-label="Keranjang" title="Keranjang" id="cartIcon" data-count="0">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
  <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
</svg>
    </a>
  </nav>
</header>

  <!--y Profile / hero -->
  <main class="container">
    <section class="profile">
      <div class="avatar" id="avatar">
        <!--y img dipakai jika ada CONFIG.site.avatarImage -->
        <img src="./assets/images/logobiasa.png" alt="Avatar" id="avatarImg">
        <!--y fallback text dipakai jika gambar kosong -->
        <span id="avatarText">G</span>
      </div>

      <div id="username" class="username">@igustimr</div>
      <div class="subtitle" id="tagline">PRODUCTS ALWAYS READY!!</div>
    </section>

    <!--y Grid produk -->
    <section class="grid" id="grid" aria-label="Daftar produk"></section>
  </main>
  <footer>⚡ Made by <strong>GUSTI</strong> ⚡</footer>

<!-- 🟢 WhatsApp Floating Button -->
<!-- 🌐 Tombol WhatsApp Mengambang -->
<a
  class="wa"
  id="waBtn"
  href="https://wa.me/6285191294407"
  target="_blank"
  rel="noopener"
  aria-label="Chat WhatsApp"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="26"
    height="26"
    viewBox="0 0 24 24"
    fill="white"
  >
    <path
      d="M20.52 3.48A11.77 11.77 0 0 0 12 0a11.94 11.94 0 0 0-10.6 17.49L0 24l6.7-1.74A12 12 0 0 0 12 24h.01A12 12 0 0 0 24 12a11.77 11.77 0 0 0-3.48-8.52ZM12 22a9.88 9.88 0 0 1-5.2-1.48l-.37-.22-4 1 1-3.9-.25-.4A9.9 9.9 0 1 1 12 22Zm5.43-7.57c-.3-.15-1.77-.87-2.05-.97s-.48-.15-.68.15-.78.97-.95 1.17-.35.22-.65.07a8 8 0 0 1-2.36-1.45 8.83 8.83 0 0 1-1.63-2 1.84 1.84 0 0 1 .2-1.9c.2-.22.45-.57.6-.77s.25-.33.37-.53a.57.57 0 0 0 0-.53c-.07-.15-.68-1.65-.93-2.25s-.5-.52-.68-.53h-.57a1.1 1.1 0 0 0-.8.37 3.33 3.33 0 0 0-1.05 2.47 5.86 5.86 0 0 0 1.27 3.15 13.36 13.36 0 0 0 5.1 4.3c.63.27 1.12.43 1.5.55a3.6 3.6 0 0 0 1.66.1 2.73 2.73 0 0 0 1.78-1.26 2.24 2.24 0 0 0 .15-1.26c-.05-.1-.25-.15-.55-.3Z"
    />
  </svg>
</a>

<!-- 🌌 Script background jaringan (harus di atas) -->
<script type="module" src="./config.js?v=1"></script>
<!-- 🧩 Script utama situs -->
<script type="module" src="./bg.js?v=1"></script>
<script type="module" src="./app.js?v=1"></script>

</body>
</html>
