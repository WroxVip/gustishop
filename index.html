<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gusti Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Toko simple ala Lynk-style by Gusti" />
</head>
<body>
 <!-- Kanvas untuk background jaring -->
<canvas id="bg" aria-hidden="true"></canvas> 

  <!--y Topbar sederhana -->
  <header class="topbar">
  <div class="brand" id="slug">gustishop</div>

  <nav class="actions">
  <!-- Tombol Search -->
  <button id="searchBtn" class="icon" aria-label="Cari" title="Cari" type="button">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
      <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.49 21.49 20l-5.99-6zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
  </button>

  <!-- Tombol Menu (garis 3) -->
  <button id="menuBtn" class="icon" aria-label="Menu" title="Menu" type="button">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
      <path d="M3 6h18M3 12h18M3 18h18"/>
    </svg>
  </button>

  <!-- Input search -->
  <input id="searchInput" type="text" placeholder="Cari produk..." />

  <!-- Popup menu -->
  <div id="menuPopup" class="menu-popup">
    <ul>
      <li><a href="#" id="infoToko">‚ÑπÔ∏è Info Toko</a></li>
      <li><a href="#" id="caraOrder">üõí Cara Order</a></li>
      <li><a href="https://wa.me/6285191294407" target="_blank" rel="noopener">üí¨ Kontak Admin</a></li>
      <li><a href="#" id="tentangWeb">‚öôÔ∏è Tentang Website</a></li>
    </ul>
  </div>
</nav>
</header>

  <!--y Profile / hero -->
  <main class="container">
    <section class="profile">
      <div class="avatar" id="avatar">
        <!--y img dipakai jika ada CONFIG.site.avatarImage -->
        <img src="assets/images/logobiasa.png" alt="Avatar" id="avatarImg" />
        <!--y fallback text dipakai jika gambar kosong -->
        <span id="avatarText">G</span>
      </div>

      <div id="username" class="username">@igustimr</div>
      <div class="subtitle" id="tagline">PRODUCTS ALWAYS READY!!</div>
    </section>

    <!--y Grid produk -->
    <section class="grid" id="grid" aria-label="Daftar produk"></section>
  </main>
  <footer>‚ö° Made by <strong>GUSTI</strong> ‚ö°</footer>
